

<div *ngIf="isLoggedIn(); else emptyCard">
  <ng-container *ngIf="images.length !==0">
    <div class="container my-5">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of images; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ item.modelName }}</td>
                <td>
                  <div class="d-flex">
                    <div class="flex-shrink-0 tbl-img">
                      <img [src]="item.imageUrl" alt="..." />
                    </div>
                  </div>
                </td>
                <td>{{ item.description }}</td>
                <td class="price-c">${{ item.price }}</td>
                <td>
                  <button (click)="removeItem(item)"  class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr colspan="2" >

                <td >
                  <button routerLink="" class="btn btn-primary">
                    Shop More
                  </button>
                </td>
                <td >
                  <button class="btn btn-success" (click)="Order()">Checkout</button>
                </td>
                <td></td>
                <td  >
                  <strong >Grand Total : ${{ totalPrice }}</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="images.length ==0">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <img
          src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        />
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="" class="btn btn-primary">Show Now</button>
      </div>
    </div>
  </ng-container>
</div>

<!-- Template for the empty card -->

  <div class="alert alert-info alert-white rounded">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>

    <strong>Info!</strong> You have 3 new messages in your inbox.
</div>
