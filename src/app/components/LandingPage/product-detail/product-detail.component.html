<div class="main">
  <div class="main-images-container">
    <div class="row">
      <div class="mySlides">
        <!-- <div class="numbertext">1 / 6</div> -->
        <img class="images" [src]="productImage" alt="Default image">
      </div>

      <a class="prev" (click)="showPreviousImage()">❮</a>
      <a class="next" (click)="showNextImage()">❯</a>
    </div>



    <div class="row">
      <div class="column" *ngFor="let item of multipleImages">
        <div >
          <img class="demo cursor" [src]="item"  (click)="showImage(item)" alt="The Woods">

        </div>
      </div>
      <div class="column">
        <img class="demo cursorr" alt="">
      </div>

        <a class="prev-2" (click)="showPreviousImage()">❮</a>

    </div>

      <div class="caption-container p-1">
        <div class="caption-box">
          <p class="">Archmodels vol. 165 by <span class="caption-text">evermotion</span></p>
        </div>

        <span class="product-price" itemprop="price">

            </path>

  </div>
</div>
