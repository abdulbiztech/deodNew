<div class="main-box">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="log-main-box">
          <div class="head-box">
            <h4>Register </h4>
          </div>
          <div class="log-box">
            <form [formGroup]="userForm" (ngSubmit)="signUp()">
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" formControlName="userName" class="form-control cus-form" id="userName">
                <div *ngIf="userForm.get('userName')?.invalid && (userForm.get('userName')?.dirty || userForm.get('userName')?.touched)">
                  <div class="error-message" *ngIf="userForm.get('userName')?.hasError('required')">Name is required.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" formControlName="email" class="form-control cus-form" id="email">
                <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
                  <div class="error-message" *ngIf="userForm.get('email')?.hasError('required')">Email is required.</div>
                  <div class="error-message" *ngIf="userForm.get('email')?.hasError('email')">Invalid email format.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control cus-form" id="password">
                <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                  <div class="error-message" *ngIf="userForm.get('password')?.hasError('required')">Password is required.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="cnfPassword" class="form-label">Confirm Password</label>
                <input type="password" formControlName="cnfPassword" class="form-control cus-form" id="cnfPassword">
                <div *ngIf="userForm.get('cnfPassword')?.invalid && (userForm.get('cnfPassword')?.dirty || userForm.get('cnfPassword')?.touched)">
                  <div class="error-message" *ngIf="userForm.get('cnfPassword')?.hasError('required')">Confirm Password is required.</div>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" formControlName="acceptTerms" class="form-check-input" id="acceptTerms">
                <label class="form-check-label" for="acceptTerms">I Accept Terms & Conditions</label>
                <div *ngIf="userForm.get('acceptTerms')?.invalid && userForm.get('acceptTerms')?.touched" class="error-message">
                  You must accept the Terms & Conditions to register.
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn cus-btn" [disabled]="userForm.invalid">Register</button>
              </div>
            </form>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title mdl-title" id="staticBackdropLabel">Add a Payment </h5><br>

        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="pay-box">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-3">
                      <div class="card-icon-main">
                        <label for="" class="form-label">Card Number</label>
                        <input type="text" class="form-control cus-form-m" id="" placeholder="xxxx xxxx xxxx xxxx">
                        <div class="card-icon">
                          <i class="bi bi-credit-card-2-back"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Expiry Date</label>
                      <input type="text" class="form-control cus-form-m" id="" aria-describedby="emailHelp"
                        placeholder="xx / xx / xxxx">

                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">cvc / cvv</label>
                      <input type="text" class="form-control cus-form-m" id="" aria-describedby="emailHelp"
                        placeholder="xxx">

                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Card Holder Name</label>
                      <input type="email" class="form-control cus-form-m" id="" aria-describedby="emailHelp"
                        placeholder=" Name">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer border-0">
        <p>Total $23.0</p>
        <button type="button" class="btn cus-btn shadow-none">Complete purchase</button>
      </div>
    </div>
