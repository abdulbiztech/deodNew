            <form [formGroup]="myForm" (ngSubmit)="reset()">

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-field" [class.error]="myForm.controls['password'].dirty && myForm.get('password')?.hasError('required')">
                  <input type="password" placeholder="Enter Password" formControlName="password" class="form-control cus-form" id="password" />
                </div>
                <small class="text-danger" *ngIf="myForm.controls['password'].dirty && myForm.get('password')?.hasError('required')">* Password is required *</small>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" placeholder="Enter Confirm Password" formControlName="confirmPassword" class="form-control cus-form" id="confirmPassword" />
              </div>
              <button type="submit" class="btn cus-btn">Reset Password</button>
            </form>

          </div>
          <div class="row py-3">
            <div class="col-6">
              <a routerLink="/login">Already have an account? Login!</a>
            </div>
            <div class="col-6 text-end">
              <a routerLink="/register">Create Your Account</a>
